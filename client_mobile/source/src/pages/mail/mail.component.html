
<ion-header>

    <ion-navbar no-border-bottom>

        <button ion-button menuToggle>
            <ion-icon name="md-menu"></ion-icon>
        </button>

        <ion-title>{{title}}</ion-title>

    </ion-navbar>

</ion-header>

<ion-content>

    <ion-list-header class="thing-host">
        <div class="thing-card" *ngFor="let thing of listof_thing">
            <span>{{title}} - {{listof_thing.length}}</span>
        </div>
    </ion-list-header>

</ion-content>
