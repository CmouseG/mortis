<div class="flex-container-row layout-overflow complete-width" >

    <div class="flex-container-col layout-canvas complete-height" >

        <app-header *ngIf="isAuthenticated"
                    (navToggled)="on_event_toggle_sidebar_menu($event)" >
        </app-header>

        <div class="flex-container-row complete-width" >

            <app-sidebar *ngIf="isAuthenticated"
                         [(isMenuOpen)]="isMenuOpen"
                         (onMenuItem)="on_event_select_sidebar_menu_item($event)" >
            </app-sidebar>

            <div class="layout-view flex-container-col complete-height" >
                <router-outlet ></router-outlet>
            </div>

        </div>

        <app-footer *ngIf="isAuthenticated" >
        </app-footer>

    </div>

</div>
