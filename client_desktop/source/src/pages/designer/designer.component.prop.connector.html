
<div fxLayout="column" fxFlex style="overflow-y: scroll;" >

    <div fxLayout="row" class="designer-prop-item" >
        <div fxLayout="column" class="designer-prop-item-label" fxFlex>Connector</div>
        <div fxLayout="column" class="designer-prop-item-icon-host"
             (click)="on_delete_connector ( $event )">
            <md-icon class="designer-prop-item-icon">delete</md-icon>
        </div>

    </div>

    <div fxLayout="row" class="designer-prop-item">
        <div fxLayout="column" class="designer-prop-item-value" fxFlex >
            <md-input-container fxLayout="row"  >
                <input mdInput placeholder="label"
                       (change)="on_width_change($event)">
            </md-input-container>
        </div>
    </div>


    <div fxLayout="row" fxFlex ></div>

</div>
